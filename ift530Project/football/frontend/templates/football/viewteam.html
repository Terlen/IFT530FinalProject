{% extends 'base.html' %}

{% block head %}

	<title>View Player</title>


{% endblock %}

{% block body %}

<div class='container'>
	<h1>Welcome</h1>
	<p>Here are your players</p>
		<!-- We're calling the views player object -->
		{% if teams %}
		    <ul class='list-group'>
		    <!-- every line in teams object -->
		    {% for team in teams %}

		        <li class=list-group-item><a href="/football/{{ team.id }}/">{{ team.name }}  {{ team.location}}</a></li>
		    {% endfor %}
		    
		    </ul>
		{% else %}

		    <p>No teams at the moment.</p>
		
		{% endif %}

</div>

{% endblock %}
