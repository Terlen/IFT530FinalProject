{% extends 'base.html' %}

{% block head %}

	<title>View Player</title>


{% endblock %}

{% block body %}

<div class='container'>
	<h1>Welcome</h1>
	<p>Here are your scores</p>
		<!-- We're calling the views player object -->
		{% if scores %}
		    <ul class='list-group'>
		    <!-- every line in scores object -->
		    {% for score in scores %}

		        <li class=list-group-item><a href="/football/{{ team.id }}/">{{ score.playerID }} {{ score.position}}</a></li>
		    {% endfor %}
		    
		    </ul>
		{% else %}

		    <p>No scores at the moment.</p>
		
		{% endif %}

</div>

{% endblock %}
