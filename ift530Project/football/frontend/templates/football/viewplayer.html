{% extends 'base.html' %}

{% block head %}

	<title>View Player</title>


{% endblock %}

{% block body %}

<div class='container'>
	<h1>Welcome</h1>
	<p>Here are your players</p>
		<!-- We're calling the views player object -->
		{% if players %}
		    <ul class='list-group'>
		    <!-- every line in players object -->
		    {% for player in players %}

		        <li class=list-group-item><a href="/football/{{ player.id }}/">{{ player.fName }}  {{ player.lName}}</a></li>
		    {% endfor %}
		    
		    </ul>
		{% else %}

		    <p>No players at the moment.</p>
		
		{% endif %}

</div>

{% endblock %}
